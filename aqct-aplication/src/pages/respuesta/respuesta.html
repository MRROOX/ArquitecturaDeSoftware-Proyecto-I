<ion-header>

  <ion-navbar>
    <ion-title>Estado Pregunta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-card>
    <ion-card-header>
      {{pregunta.pregunta}}
    </ion-card-header>
    <ion-card-content>
      {{pregunta.descripcion}}
    </ion-card-content>    
  </ion-card>

  <ion-label *ngIf="mensajePregunta">
     {{ mensajePregunta }}
  </ion-label>

  <ion-list inset *ngIf = "pregunta.respuestas">
    <ion-item *ngFor="let respuesta of pregunta.respuestas;">
      {{ respuesta.respuesta }}
    </ion-item>
  </ion-list>

</ion-content>
