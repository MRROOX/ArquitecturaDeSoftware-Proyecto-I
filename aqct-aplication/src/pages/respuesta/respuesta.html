<ion-header>

  <ion-navbar>
    <ion-title>Estado Pregunta</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-card>
    <ion-card-header>
      {{pregunta.pregunta}}
    </ion-card-header>
    <ion-card-content>
      {{pregunta.descripcion}}
    </ion-card-content>
  </ion-card>

  <ion-label *ngIf="mensajePregunta">
    {{ mensajePregunta }}
  </ion-label>

  <ion-list inset *ngIf="pregunta.respuestas">
    <ion-item *ngFor="let respuesta of pregunta.respuestas;">
      <div class="row" (click)="modalDetalles(respuesta)">
        <div class="row">
          <span>
            R: {{ respuesta.respuesta }}
          </span>
        </div>
        <strong class="row">
          Usuario: {{ respuesta.usuario.nombre}}
        </strong>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
