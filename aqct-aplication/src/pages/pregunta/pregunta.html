<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Preguntas</ion-title>      
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <ion-label>Preguntas Aprobadas</ion-label> 
  
  <ion-list inset>
      <button ion-item *ngFor="let pregunta of arrayPreguntaAprobada;" (click)="preguntaSelected(pregunta)">
        {{ pregunta.pregunta }}
      </button> 
  </ion-list>

  <ion-label>Preguntas en avaluacion</ion-label>  

  <ion-list inset>
      <button ion-item *ngFor="let pregunta of arrayPreguntaNoAprobada;" (click)="preguntaSelected(pregunta)">
        {{ pregunta.pregunta }}
      </button> 
  </ion-list>

</ion-content>
