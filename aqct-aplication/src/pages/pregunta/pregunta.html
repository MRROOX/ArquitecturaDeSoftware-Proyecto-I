<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Preguntas y respuestas</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>

  <ion-label>Preguntas Aprobadas</ion-label>  

  <ion-item *ngFor="let pregunta of arrayPreguntaAprobada;">
    {{pregunta.pregunta}}
  </ion-item>

  <ion-label>Preguntas NO Aprobadas</ion-label>  

  <ion-item *ngFor="let pregunta of arrayPreguntaNoAprobada;">
    {{pregunta.pregunta}}
  </ion-item>



</ion-content>
