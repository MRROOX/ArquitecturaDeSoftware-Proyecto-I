<h2 class="mb-4 mt-3">
    Temperaturas y humedad
</h2>

<form (ngSubmit)="onSubmit()">
    <p>Intervalo</p>
    <div class="row">
        <div class="col-6">
            <div class="form-group row">
                <label for="desde" class="col-sm-2 col-form-label">Del</label>
                <div class="col-sm-10">
                    <div class="input-group mb-2">
                        <input type="date" name="primeraFecha" [(ngModel)]="primeraFecha" class="form-control d-inline" id="desde" placeholder="">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="far fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group row">
                <label for="hasta" class="col-sm-2 col-form-label">al</label>
                <div class="col-sm-10">
                    <div class="input-group mb-2">
                        <input type="date" name="segundaFecha" [(ngModel)]="segundaFecha" class="form-control" id="hasta" placeholder="">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="far fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="text-right">
        <input type="submit" value="Visualizar" class="btn btn-outline-primary">
    </div>
</form>
<hr>

<div class="row">
    <div class="text-left col-md-6 mb-4">
        <graficolineas></graficolineas>
    </div>
    <div class="col-md-4">
        <p>Humedad (min): {{humedadMin}}</p>
        <p>Humedad (max): {{humedadMax}}</p>
        <p>Temperatura (min): {{temperaturaMin}}</p>
        <p>Temperatura (max): {{temperaturaMax}}</p>
    </div>
</div>
