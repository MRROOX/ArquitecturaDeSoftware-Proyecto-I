<h2 class="mb-4 mt-3">
    Comparar Temperaturas
</h2>

<form (ngSubmit)="onSubmit()">
    <p>Intervalo</p>
    <div class="row">
        <div class="col-6">
            <div class="form-group row">
                <label for="desde" class="col-sm-2 col-form-label">Del</label>
                <div class="col-sm-10">
                    <div class="input-group mb-2">
                        <input type="date" name="primeraFechaA" [(ngModel)]="primeraFechaA" class="form-control d-inline" id="desde" placeholder="">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="far fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group row">
                <label for="hasta" class="col-sm-2 col-form-label">al</label>
                <div class="col-sm-10">
                    <div class="input-group mb-2">
                        <input type="date" name="segundaFechaA" [(ngModel)]="segundaFechaA" class="form-control" id="hasta" placeholder="">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="far fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="form-group row">
                <label for="desde" class="col-sm-2 col-form-label">Del</label>
                <div class="col-sm-10">
                    <div class="input-group mb-2">
                        <input type="date" name="primeraFechaB" [(ngModel)]="primeraFechaB" class="form-control d-inline" id="desde" placeholder="">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="far fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group row">
                <label for="hasta" class="col-sm-2 col-form-label">al</label>
                <div class="col-sm-10">
                    <div class="input-group mb-2">
                        <input type="date" name="segundaFechaB" [(ngModel)]="segundaFechaB" class="form-control" id="hasta" placeholder="">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <i class="far fa-calendar-alt"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-right">
        <input type="submit" value="Comparar" class="btn btn-outline-primary">
    </div>
</form>
<hr>

<div class="row">
    <div class="text-left col-md-6 mb-4">
        <graficolineas #primerGrafico></graficolineas>
    </div>
    <div class="col-md-6">
        <graficolineas #segundoGrafico></graficolineas>
    </div>
</div>
